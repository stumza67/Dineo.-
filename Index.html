<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Animation</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="heart"></canvas>

<script>
const canvas = document.getElementById("heart");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let time = 0;

function heartShape(t) {
  let x = 16 * Math.pow(Math.sin(t), 3);
  let y = 13 * Math.cos(t)
        - 5 * Math.cos(2 * t)
        - 2 * Math.cos(3 * t)
        - Math.cos(4 * t);
  return {x, y};
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);

  let pulse = 15 + Math.sin(time) * 2;
  let rotation = time * 0.2;

  ctx.rotate(rotation);

  ctx.font = "16px Arial";
  ctx.fillStyle = "pink";
  ctx.shadowColor = "hotpink";
  ctx.shadowBlur = 10;

  for (let i = 0; i < Math.PI * 2; i += 0.15) {
    let pos = heartShape(i);

    ctx.fillText(
      "I love you",
      pos.x * pulse,
      -pos.y * pulse
    );
  }

  ctx.restore();

  time += 0.03;
  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
